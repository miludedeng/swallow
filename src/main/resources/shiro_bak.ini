[main]
authc.loginUrl=/sys/login

ds=org.apache.commons.dbcp.BasicDataSource
ds.driverClassName=com.mysql.jdbc.Driver
ds.url=jdbc:mysql://localhost:3306/sample
ds.username=root
ds.password=root

jdsbRealm=org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.dataSource=$ds
jdbcRealm.authenticationQuey=select password from user where username=?
jdbcRealm.userRoleQuery=select r.role_name from user u, user_role ur, roler where u.id=ur.user_id and r.id=ur.role_id and u.username=?
jdbcRealm.permissionQuery=select p.permission_name from role r, role_permission rp, permission p where r.id=rp.role_id and p.id=rp.permission_id and r.role_name=?
jdbcRealm.permissionsLookupEnabled=true
securityManager.realms=$jdbcRealm

[urls]
/=anon
/space/**=authc